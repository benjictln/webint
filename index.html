<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Social Network</title>

</head>

<body>
    <div class="container">
        <header id="title_header">
            <div class="row">

                <div class="col-sm-4">
                    <h1>Social Network</h1>
                </div>
                <div class="col-sm-8">
                    <h3>Search</h3>
                    <input class="search" type="text">
                    <input class="button" type="button">
                </div>
            </div>
        </header>

        <div class="row">
            <section class="col-sm-3">
                <div>
                    <h2>Profile</h2>
                    <h3>Friends</h3>

                </div>
                <ul>
                    <li>News</li>
                    <li>Groups</li>
                    <li>Events</li>
                </ul>
            </section>
            <section class="col-sm-7">
                <header>
                    <div>
                        <input class="image_button" type="button">
                        <input class="video button" type="button">
                        <input class="event" type="button">
                    </div>
                    <input class="post" type="text">
                </header>
                <article>
                    <form>
                        First Name
                        <input type="text" name="firstname">
                        Last Name
                        <input type="text" name="lastname">
                        Email
                        <input type="email" name="email">
                        Phone Number
                        <input type="tel" name="phonenumber">
                    </form>
                </article>

                <article id="map_article">
                    <div id="map"></div>
                    <script src="Geolocation.js">
                    </script>

                    <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaNY2lzFlzBVYaKsoVs2oJe_4OgdBtdLs&callback=initMap">
                    </script>

                    <form>
                        Street
                        <input type="text" name="street">
                        City
                        <input type="text" name="city">
                        Zip code
                        <input type="text" name="zip_code">
                        Country
                        <input type="text" name="country">
                        <input onclick="setLocation()" type="submit" value="Submit">
                    </form>
                </article>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </div>
</body>
</html>
